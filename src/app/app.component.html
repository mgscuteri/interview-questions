<main class="main">
  <div class="content">
    <div>
      <h1>Angular Technical Questions</h1>
      <p>
        This page contains links to technical questions. You can either clone
        this repo, or run it in stackblitz.
      </p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div>
      <div class="pill-group">
        @for (item of interviewQuestions; track item.title) {
        <a class="pill" [href]="item.link">
          <span>{{ item.title }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="14"
            viewBox="0 -960 960 960"
            width="14"
            fill="currentColor"
          >
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
            />
          </svg>
        </a>
        }
      </div>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <router-outlet />
  </div>
</main>
